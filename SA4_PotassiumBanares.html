<!DOCTYPE html>
<html>
	<head>
		<title>Car Deprecation Calculator</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <style>
        	body 
			{
				background: lightblue; 
            	font-family: arial;
                color: navy;
            }
			
            button 
			{
				padding: 10px; background:violet 
			}
			
            span 
			{
				color: maroon
			}
        </style>

	</head>
	<body>
		<h1> Car Depreciation Calculator </h1>
		<h2> Your Car Model: <span id="model"> </span></h2>
		<h2> Car Cost: <span id="cost"> </span></h2>
		<h2> Age of your Car: <span id="age"> </span></h2>
		<h2> Good Condition?: <span id="condition"> </span></h2>
		<h2> Your Car's Current Market Value <span id="currentvalue"> </span></h2>
    
		<button onclick="enterCar()"> Enter your Car information </button>
		
    <script>
	   /* This function is used to prompt the user to enter the details needed to acquire the cmv */
    	function enterCar() {
            carmodel = prompt("Enter Car Model");
            carcost = prompt("Enter Cost of the Car");
            carage = prompt("How old is your car?");
            good = confirm("In Good Condition? Ok for Yes / Cancel for No");
            model.innerHTML = carmodel;
            cost.innerHTML = carcost;
            age.innerHTML = carage;
            condition.innerHTML = (good) ? "Yes" : "No";      
            currentvalue.innerHTML = computerMarketValue(parseFloat(cost),parseFloat(age),good);
        }
	    
	    /* This function is used to apply the conditions */
		function computerMarketValue(cost,age,good) {
			var cmv;
			
			if (age > 10) {
				cmv = 70000.00;
		}
			else if (age >= 8) {
				cmv = 100000.00;
		}
			else if (age >= 5) {
				cmv = cost*.75;
		}
			else if (age < 5){
				cmv = cost*.5;
		}
			if(!good){
				cmv *= .9;
		}
			document.getElementById("currentvalue").innerHTML = cmv;
		}
    </script>
    
</body>
</html>
